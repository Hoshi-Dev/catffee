<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/34bac4efbb.js" crossorigin="anonymous"></script>
    <title>catffee || Café de especialidad</title>
</head>

<body class="body__grid login-page">
    <!--------------------------------------------------- HEADER --------------------------------------------------------->
    <header class="header">
        <div class="header__logo">
            <h1><a href="./index.html">catffee</a></h1>
            <i class="fa-solid fa-bars" id="js-menu-btn"></i>
        </div>

        <nav class="header__nav" id="js-header-nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item"><a href="./index.html#main-about">Sobre nosotros</a></li>
                <li class="header__nav__list__item"><a href="./index.html#main-menu">Menú</a></li>
                <li class="header__nav__list__item">
                    <a href="./index.html#main-cats">Las estrellas de catffee</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="login.html">Iniciar Sesión</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="./pages/registration.html">
                        <button class="btn">Registrarse</button></a>
                </li>
            </ul>
        </nav>
    </header>

    <!--------------------------------------------------- MAIN LOGIN --------------------------------------------------------->
    <main class="main">
        <section class="main__login">
            <form action="" method="get" class="main__login__form">
                <h2 class="main__login__form__title">iniciar sesión</h2>

                <fieldset>
                    <legend><label for="email">email</label></legend>
                    <input class="main__login__form__input" type="email" name="email" id="email" />
                    <div class="error-text"></div>
                </fieldset>

                <fieldset>
                    <legend><label for="password">contraseña</label></legend>
                    <input class="main__login__form__input" type="password" name="password" id="password" />
                    <div class="error-text"></div>
                </fieldset>

                <div>
                    <input type="submit" value="Iniciar Sesión" class="main__login__form__btn btn" />
                </div>

                <div class="main__login__form__help">
                    <a href="">Olvidé mi contraseña</a>
                    <a href="./registration.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>

    <!--------------------------------------------------- FOOTER --------------------------------------------------------->
    <footer class="footer">
        <a class="footer__logo">
            <h3>catffee</h3>
        </a>

        <nav class="footer__nav">
            <ul class="footer__nav__list">
                <li class="footer__nav__list__item"><a href="">Adopciones</a></li>
                <li class="footer__nav__list__item">
                    <a href="">Preguntas frecuentes</a>
                </li>
                <li class="footer__nav__list__item"><a href="">Ayuda</a></li>
                <li class="footer__nav__list__item">
                    <button href="" class="btn">Administrador Gatos</button>
                </li>
            </ul>
        </nav>

        <a href=""><i class="fa-regular fa-circle-up"></i></a>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/forms_validation.js"></script>
</body>

</html>
